changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

brews:
  - name: warpdl
    tap:
      owner: warpdl
      name: homebrew-tap
    commit_author:
      name: "Divkix"
      email: divkix@divkix.me
    folder: Formula
    homepage: "https://warpdl.org"
    description: "The official Warp CLI download manager"
    install: |-
      bin.install "warpdl"
    test: |
      system "#{bin}/warpdl --version"

scoops:
  - name: warpdl
    bucket:
      owner: warpdl
      name: scoop-bucket
    commit_author:
      name: "Divkix"
      email: divkix@divkix.me
    homepage: "https://warpdl.org"
    description: "The official Warp CLI download manager"
