project_name: warp

release:
  github:
    owner: warpdl
    name: warp-releases
  replace_existing_draft: true
  header: |
    Welcome to this new release!

gomod:
  env:
    - CGO_ENABLED=1
    - GOPROXY=direct
    - GOPRIVATE=github.com/warpdl/warplib

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - binary: warpdl
    env:
      - CGO_ENABLED=0
      - GOPRIVATE=github.com/warpdl/warplib
      - GOPROXY=direct
    goos:
      - darwin
      - freebsd
      - linux
      - netbsd
      - openbsd
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"
      - goos: freebsd
        goarch: "386"
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}

archives:
  - rlcp: true
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- with .Arm }}v{{ . }}{{ end }}
      {{- with .Mips }}_{{ . }}{{ end }}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

# source:
