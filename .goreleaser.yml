project_name: warp
release:
  replace_existing_draft: true
  header: |
    Welcome to this new release!
gomod:
  env:
    - GOPROXY=direct
    - GOPRIVATE=github.com/warpdl/warplib
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
archives:
  - format: binary
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
